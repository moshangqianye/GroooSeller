apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "cn.grooo.seller.grooo_seller"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':slidingmenu_library')
    compile project(':expandableLayout')
    compile project(':cardview')
    compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/jpush-sdk-release1.7.4.jar')
    compile files('libs/testinagent.jar')
    compile files('libs/universal-image-loader-1.8.6-with-sources.jar')
}
